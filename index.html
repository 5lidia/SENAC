<body>
    <h1>Paragráfos</h1>
    <p>para fazer uma quebra de linha
        não adianta apertar ENTER!
    </p>
    <p>A unica tag que quebra linha é
         a tag <br> ela que manda!</p>
    <p>Eu quero que apareça os simbolos quando for referenciar a tag &lt;br&gt; </p>

    <h2>Simbolos</h2>
    <ul>
        <li>&reg;</li>
        <li>&copy;</li>
        <li>&Delta;</li>   
    </ul>

    <h2>Emojis</h2>
    <ul>
        <li>&#x1F496</li>
    </ul>
